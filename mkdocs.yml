site_name: PaddleDTX
theme:
  name: 'material'
  palette:
    primary: "light blue"
    accent: "blue"
  language: en
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
edit_uri: docs/introduction
repo_url: https://github.com/PaddlePaddle/PaddleDTX
repo_name: PaddlePaddle/PaddleDTX
nav:
    - 介绍:
        - 'What is PaddleDTX': 'index.md'
        - 'Getting started with PaddleDTX': 'logistic.md'
        - 'Need help?': 'logistic.md'
    - 快速入门:
        - docker安装: 'quickstart.md'
        - 编译安装 : 'compile-install.md'
        - 客户端工具 : 'client.md' 
        # - 'Styling your docs': './style/styling-your-docs.md'
    - 系统架构:
        - '线性回归': 'linear.md'
        - '逻辑回归': 'logistic.md'
    - 开发者集成:
        - '线性回归': 'linear.md'
        - '逻辑回归': 'logistic.md'
    - 指南:
        - '基础环境': 'linear.md'
        - '安装部署': 'logistic.md'
        - '命令行说明': 'logistic.md'
    - 项目案例:
        - '线性回归': 'linear.md'
        - '逻辑回归': 'logistic.md'

    - ChangeLog:
        - '功能迭代': 'linear.md'
extra:
  version:
    provider: mike
  alternate:
    - name: English
      link: /en/ 
      lang: en
    - name: 中文
      link: /de/
      lang: de
  generator: false
copyright: Copyright &copy; 2016 - 2020 Martin Donath
# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:materialx.emoji.to_svg
      emoji_index: !!python/name:materialx.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde


