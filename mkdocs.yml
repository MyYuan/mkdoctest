# 文档对比：https://blog.mimvp.com/article/38752.html
# 升级点：
# 功能目录/github跳转集成/语言切换/
# 着重的功能点，升级的步骤、效果、文档丰富的功能点/模块的说明/文档内容的丰富度；
# 
# A、 主页：概述、能做什么？可以解决什么，快速入门？联系社区/团队（微信群、社区、github）？
# B、 详细介绍：【重点强调的系统功能/架构】，-------------------- 我们的详解部分按照次规则拆分
    # 1、开始使用（基本概念）；
    # 2、安装：先决条件即机器配置要求、go加速等，mac安装/linux安装 
    # 3、配置说明：不同地区节点的配置说明 
    # 4、管理模块：命令行的使用（比如样本文件的上传）、服务的操作、升级、故障排除（启动失败时的故障排查）、命令行界面（概述）
    # 5、项目贡献：代码、文档、社区、构建应用程序（程序集成）、协议设计、研究
# C、开发者【重点强调集成】：-------------------- 但是集成方式但是很有参考价值，开发人员如何将PaddleDTX和自己的项目结合
    # 1、节点（主网/测试网交互的的配置）、客户端安装、API接口集成；《这一部分对我们来说多余的》，
    # 2、接口介绍，API接口的介绍、RPC API的介绍、API使用中的一些故障排查方法；
    # 3、本地安装（二进制启动文件）、环境设置 《这一部分对我们来说多余的》；
# D、存储提供商【针对我们的借鉴意义？】：-------------------- 我们的项目案例部分，应用场景
    # 1、开始使用（基本概念）；
    # 2、安装：先决条件即机器配置要求、go加速等，mac安装/linux安装 
    # 3、配置说明：不同地区节点的配置说明 
    # 4、管理模块：命令行的使用，服务的操作、升级、故障排除、命令行界面
    # 5、项目贡献：代码、文档、社区、构建应用程序（程序集成）、协议设计、研究
# E、教程【针对我们的借鉴意义？】：-------------------- 命令行详解部分，按照功能模块拆分
    # 
    # 
    # 
# F、知识库【用户报障的各种问题？】-------------------- 用户的问题，提的issue、未来的功能支持
    # 关于环境、命令执行报错故障等问题罗列和解决方法
    #